{% load bootstrap_tags %}
{% url 'index' as index_url %}
{% url 'hero' as hero_url %}
{% url 'container' as container_url %}
{% url 'fluid' as fluid_url %}

{% spaceless %}
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#">Bootstrap Sample</a>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav">
        <li class="{% activate index_url %}"><a href="{{ index_url }}">Home</a></li>
        <li class="{% activate hero_url %}"><a href="{{ hero_url }}">Hero</a></li>
        <li class="{% activate container_url %}"><a href="{{ container_url }}">Container</a></li>
        <li class="{% activate fluid_url %}"><a href="{{ fluid_url }}">Fluid</a></li>
    </ul>
  </div><!-- /.navbar-collapse -->
</nav>
{% endspaceless %}
